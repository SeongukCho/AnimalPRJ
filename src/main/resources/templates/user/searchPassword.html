<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/ui_content.css">

    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        document.addEventListener("DOMContentLoaded", function() {
            let userId = '[[${userId}]]'; // 서버에서 전달된 사용자 ID
            let myPage = document.getElementById("myPage");
            myPage.href = "/user/myPage/" + userId;
        });

        $(document).ready(function () {

            let f = document.getElementById("f");

            // 로그인 화면 이동
            $("#btnLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/login";
            })

            $("#btnMain").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/html/index";
            })

            $("#btnSendAuth").on("click", function () {

                let f = document.getElementById("f");

                if (f.userId.value === "") {
                    alert("아이디를 입력하세요.");
                    f.userId.focus();
                    return;
                }

                // if (f.userName.value === "") {
                //     alert("이름을 입력하세요.");
                //     f.userName.focus();
                //     return;
                // }

                if (f.email.value === "") {
                    alert("이메일을 입력하세요.");
                    f.email.focus();
                    return;
                }

                $.ajax({
                        url: "/user/sendEmailAuth",
                        type: "post",
                        dataType: "JSON",
                        data: $("#f").serialize(),
                        success: function (json) {
                            if (json.existsYn === "Y") {
                                alert("이메일로 인증번호가 발송되었습니다. \n받은 메일의 인증번호를 입력하기 바랍니다.");
                                emailAuthNumber = json.authNumber;
                            } else {
                                alert("가입된 이메일 정보가 없습니다.");
                                f.email.focus();
                            }
                        }
                    }
                )
            })

            $("#btnAuth").on("click", function () {
                authConfirm(f)
            })

            function authConfirm(f) {

                if (f.authNumber.value === "") {
                    alert("이메일 인증번호를 입력하세요.");
                    f.authNumber.focus();
                    return;
                }

                if (f.authNumber.value !== emailAuthNumber.toString()) {
                    alert("이메일 인증번호가 일치하지 않습니다.");
                    f.authNumber.focus();
                } else {
                    alert("이메일 인증번호가 일치합니다.")
                    f.authNumber.focus();
                }
            }

            // 비밀번호  찾기
            $("#btnSearchPassword").on("click", function () {

                if (f.userId.value === "") {
                    alert("아이디를 입력하세요.");
                    f.userId.focus();
                    return;
                }

                // if (f.userName.value === "") {
                //     alert("이름을 입력하세요.");
                //     f.userName.focus();
                //     return;
                // }

                if (f.email.value === "") {
                    alert("이메일을 입력하세요.");
                    f.email.focus();
                    return;
                }

                f.method = "post"; // 비밀번호 찾기 정보 전송 방식
                f.action = "/user/newPassword" // 비밀번호 찾기 URL

                f.submit(); // 아이디 찾기 정보 전송하기
            })
        })
    </script>
</head>

        <div id="content">

            <div class="sContent">

                    <form id="f">
                        <div class="password-reset-form-container">
                            <div class="password-reset-form-row">
                                <label for="userId"
                                       class="password-reset-form-label password-reset-label-required">아이디</label>
                                <div class="password-reset-input-wrapper">
                                    <input type="text" name="userId" id="userId" class="password-reset-input-field"
                                           maxlength="10" required="required">
                                </div>
                            </div>
                            <div class="password-reset-form-row">
                                <label for="email"
                                       class="password-reset-form-label password-reset-label-required">이메일</label>
                                <div class="password-reset-input-wrapper">
                                    <input type="text" name="email" id="email" class="password-reset-input-field"
                                           maxlength="20" required="required">
                                    <button type="button" class="password-reset-action-button" id="btnSendAuth">인증번호
                                        발송
                                    </button>
                                </div>
                            </div>
                            <div class="password-reset-form-row">
                                <label for="authNumber" class="password-reset-form-label password-reset-label-required">인증번호

                                <div class="password-reset-input-wrapper">
                                    <input type="text" name="authNumber" id="authNumber"
                                           class="password-reset-input-field" maxlength="20" required="required">
                                    <button type="button" class="password-reset-action-button" id="btnAuth">인증번호 확인
                                    </button>
                                </div>
                            </div>
                            <div class="password-reset-button-group">
